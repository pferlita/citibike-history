<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Citibike over time</title>
<link rel="stylesheet" href="/smoothness/jquery-ui.css" />
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="color.min.js"></script>

<style>
body {
	padding: 50px;
	font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
}

a {
	color: #00B7FF;
}

html {
	height: 100%
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

#time-slider {
  width: 90%;
}

#map-canvas {
	height: 100%;
	width: 100%;
}

#map-table {
  height: 100%;
  width: 70%;
  padding-right: 10px;
	float: left;
}

#verbiage {
  padding-left: 50px;
}

</style>

<script type="text/javascript">
  var current = {};
  var circles = {};
  
  var infowindow = new google.maps.InfoWindow({
    content : '<h2>Hello!</h2>'
  });

  var minIdx = function(collection, fn) {
    var smallest = fn(collection[0]);
    var smallestIdx = 0;
    for ( var i = 0; i < collection.length; ++i) {
      if (fn(collection[i]) < smallest) {
        smallest = fn(collection[i]);
        smallestIdx = i;
      }
    }
    return smallestIdx;
  }

  var minValue = function(collection, fn) {
    return collection[minIdx(collection, fn)];
  }

  var findClosestTime = function(time) {
    return minIdx(all_usage.times, function(t) {
      return Math.abs(t.getTime() - time.getTime());
    });
  }

  var usageToColor = function(station, bikes, docks) {
    var total = station.totalDocks;
    var hue = 0.333 * bikes / total;
    return Color.hsl(hue, 0.8, 0.5).toString();
  }

  var handleClick = function(station_id) {
    var center = circles[station_id].getPosition();
    var content = $('<div></div>')
    content.append('Station Id: ' + station_id);
    content.append('<br/>Address: ' + stations[station_id].stationName);
    content.append('<br/>Docks available: ' + current.docks[station_id][current.offset]);
    content.append('<br/>Bikes available: ' + current.bikes[station_id][current.offset]);
    content.append('<br/>Total docks: ' + stations[station_id].totalDocks);
    infowindow.setPosition(center);
    infowindow.setContent(content.html());
    // infowindow.setContent(station_id);
    infowindow.open(map);
  }

  var render_map = function(offset) {
    var time = all_usage.times[offset];
    var bikes = all_usage.bikes;
    var docks = all_usage.docks;

    current = {
        'offset' : offset,
        'time' : time,
        'bikes' : bikes,
        'docks' : docks
    };
    
    $('#current-time').text(time);
    for (var id in stations) {
      var station = stations[id];
      if (typeof (station) == 'undefined' || 
          typeof(bikes[id]) == 'undefined' ||
          typeof(docks[id]) == 'undefined') {
        console.log('Missing: ' + id);
        console.log(station);
        console.log(bikes[id]);
        console.log(docks[id]);
        continue;
      }
      
      // console.log(bikes[id]);
      // console.log(docks[id]);
      
      var icon = {
        path: google.maps.SymbolPath.CIRCLE,
        strokeColor : '#FFFFFF',
        strokeOpacity : 0.8,
        strokeWeight : 2,
        fillColor : usageToColor(station, bikes[id][offset], docks[id][offset]),
        fillOpacity : 0.5,
        scale: 4 * map.getZoom() - 44,
      };

      if (typeof (circles[id]) == 'undefined') {
        circles[id] = new google.maps.Marker({ 
            icon : icon,
            position : new google.maps.LatLng(station.latitude, station.longitude)
        });
        circles[id].setMap(map);
        (function(station_id) {
          circles[station_id].addListener('click', function() { handleClick(station_id); });
        })(id);
      } else {
        circles[id].setIcon(icon);
      }
    }
  }
</script>

<script type="text/javascript">
  function moveSlider(date_str) {
    var date = new Date(date_str);
    $('#time-slider').slider({
      value : findClosestTime(date)
    });
    $('#time-slider').children()[0].focus();
  }
  $(function() {
    google.maps.visualRefresh = true;
    current.offset = 0;

    var mapOptions = {
      center : new google.maps.LatLng(40.720, -73.99),
      zoom : 13,
      mapTypeId : google.maps.MapTypeId.ROADMAP,
      keyboardShortcuts : false,
    };

    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    map.addListener('zoom_changed', function() { render_map(current.offset); });

    $.get('/stations').done(function(data) {
      stations = data;
    }).done(function() {
      $.get('/usage').done(function(data) {
        all_usage = data;
        for (var i = 0; i < all_usage.times.length; ++i) {
          all_usage.times[i] = new Date(all_usage.times[i]);
        }
      }).done(function(data) {
        render_map(all_usage.times.length - 1);
      }).done(function() {
        $('#time-slider').slider({
          min : 0,
          max : all_usage.times.length - 1,
          value : all_usage.times.length - 1,
          slide : function(event, ui) { render_map(ui.value); },
          change : function(event, ui) { render_map(ui.value); }
        });
        $('#time-slider').children()[0].focus();
      });
    });
  });
</script>
</head>


<body>
  <div id='map-table'>
    <div id='time-slider'></div>
    <div id='current-time'></div>
    <div id='map-canvas'></div>
  </div>
  <div id='verbiage'>
    <h1>Citibike Evolution</h1>
    <p>Use the slider to adjust the time of day, and see how bikes move in and out of neighborhoods! You can use the
      right and left arrow keys to move back and forth in time.
    <p>
      You can see how <a href="javascript:moveSlider('Jul 23 2013 07:00:00')">the morning rush</a> moves people and
      bikes into the center of Manhattan.

      Legend: 
  </div>
</body>
</html>
